<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body class="bg-black text-white">
    <div class="flex flex-col min-h-screen mx-auto max-w-sm">

        <div class="flex flex-col items-center justify-center w-full p-10 bg-gray-500">
            <div class="w-56 h-56">
                <img 
                class="border-2 border-red-500 w-full h-full"
                src="https://cdn.pixabay.com/photo/2025/07/06/17/55/lion-9699734_1280.jpg" alt="รูปที่ 1">
                <span>default image</span>
            </div>

              <div class="w-56 h-56 mt-10">
                <img 
                class="border-2 border-red-500 w-full h-full object-cover"
                src="https://cdn.pixabay.com/photo/2025/07/06/17/55/lion-9699734_1280.jpg" alt="รูปที่ 1">
                <span>Object Cover Image</span>
            </div>

             <div class="w-56 h-56 mt-10">
                <img 
                class="border-2 border-red-500 w-full h-full object-contain"
                src="https://cdn.pixabay.com/photo/2025/07/06/17/55/lion-9699734_1280.jpg" alt="รูปที่ 1">
                <span>Object Contain Image</span>
            </div>

             <div class="w-56 h-56 mt-10">
                <img 
                class="border-2 border-red-500 w-full h-full object-fill"
                src="https://cdn.pixabay.com/photo/2025/07/06/17/55/lion-9699734_1280.jpg" alt="รูปที่ 1">
                <span>Object Fill Image</span>
            </div>
        </div>

    </div>
</body>
</html>
