<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Main</title>
</head>
<body class="bg-gradient-to-r from-black via-gray-800 to-gray-800">
  <h1 class="w-96 bg-gray-600 text-white font-bold">
    Hello world!
  </h1>

  <div>
    <button class="text-white bg-gradient-to-r from-red-500 via-red-600 to-red-800 px-4 py-2 mt-10 ml-10 rounded-xl
                   hover:text-yellow-500 hover:to-red-950 hover:scale-110 hover:-translate-y-2 transition duration-300
                   focus:ring-2 focus:ring-white
                   ">

      <i class="fa-solid fa-bowl-food text-yellow-500 bg-white rounded-full p-1 mr-2
                hover:bg-yellow-500 hover:text-white"></i>My Style
                 
    </button>
  </div>

  <div>
    <button class="px-6 py-3 ml-10 mt-10 bg-[#154234] text-white rounded-sm border-4 border-yellow-500">Button 1</button>
  </div>
  <div>
    <button class="px-6 py-3 ml-10 mt-10 bg-white rounded-md border-4 border-cyan-500">Button 2</button>
  </div>
  <div>
    <button class="px-6 py-3 ml-10 mt-10 bg-white rounded-lg border-4 border-purple-500">Button 3</button>
  </div>
  <div>
    <button class="px-6 py-3 ml-10 mt-10 bg-white rounded-xl border-4 border-amber-500">Button 4</button>
  </div>
  <div>
    <button class="px-6 py-3 ml-10 mt-10 bg-white rounded-full border-4 border-emerald-500 text-emerald-500">
      <i class="fa-solid fa-user mr-2 bg-emerald-500 p-2 rounded-full text-white"></i>
      Button 5
    </button>
  </div>

  
</body>
</html>
